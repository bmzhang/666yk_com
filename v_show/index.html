<html>
<head>
	<title>666播放器 之 优酷</title>
</head>
<body style="background:#333;margin:0;padding:0">
	<div id="player-container" style="width:100%;height:100%;margin:0;text-align:center;color:#EEE;font-size:48px;">
		<p style="padding-top:23%">加载中...</p>
	</div>
<script>
var videoId = location.search.match(/id=([^=&?]+)/);
videoId = videoId && videoId.length > 1 && videoId[1];
if (videoId) {
	videoId = decodeURIComponent(videoId);

	// create object
	var player = document.createElement("object");
	player.type = "application/x-shockwave-flash";
	player.data = "../swf/player.swf";
	player.width = "100%";
	player.height = "100%";
	player.id = "movie_player";

	var params = "<param name='allowFullScreen' value='true'>" +
		"<param name='allowscriptaccess' value='always'>" +
		"<param name='allowFullScreenInteractive' value='true'>" +
		"<param name='flashvars' value='VideoIDS=" + videoId + "&winType=interior&isShowRelatedVideo=false&showAd=1&isAutoPlay=true'>" +
		"<param name='movie' value='../swf/player.swf'>";

	player.innerHTML = params;

	document.getElementById("player-container").innerHTML = player.outerHTML;
}
</script>
